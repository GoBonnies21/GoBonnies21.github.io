<script> 
var CPR = function() {
  document.getElementById("instructions").innerHTML = "<h3>How to do CPR</h3><ol><li><b>Remain Calm</b></li><li>Tap the person on the sholder and loudly as if they're ok</li><li>Apply light pressure on the side of the person's neck and feel for a pulse</li><ol type=a><li>Listen for breathing at this time</li></ol><li>Point at someone nearby and say Call 911!, point at someone else and ask them to find and retrieve the nearest AED</li><ol type=a><li>If no one else is near by, call 911 yourself and put them on speaker- tell them what has happened and where you are ; follow their instructions</li></ol><li>Press firm and hard on the persons chest at a rate of approximately 120 beats per minute</li><ol type=a><li>You may have heard some fun songs that have this tempo - here are a few of my favorites</li><ol type=i><li><i>Stayn' Alive</i> by the Bee Gees</li><li><i>Gives You Hell</i> by the All-American Rejects</li><li><i>Suddenly I See</i> by KT Tunstall</li><li><b>AND EVERYONE'S FAVORITE:</b> <i>Another One Bites the Dust</i> by Queen</li></ol></ol><li>Continue doing CPR, changing off with someone else when you get tired</li><li>When someone arrives with an AED, turn it on and follow the instructions it announces</li><li>Allow the EMTs to take over when they arrive and take pride in the fact that you helped save a life</li></ol>"
}
function blood() {
document.getElementById("instructions").innerHTML="<p><b>If the bleeding is serious, you need to apply a tourniquet</b>.  To apply a toruniquet:<ol><li> Place the tourniquet around the injured limb above the wound.  It should be closer to the torso than the wound. <li> Pull free the end of the velcro strap.  Thread it through the buckle.  Securely fasten it back onto itself.  <li> Twist the rod until all bleeding stops.  You likely will need to twist it until you can't anymore.  This may be painful for the injured person.<li> Clip and secure the rod with the small Velcro strap so it doesn't untwist.</ol></p>"
}

// Event listeners below
document.getElementById("cpr").addEventListener("click", CPR);
document.getElementById("bleeding").addEventListener("click",blood)
</script>
